<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: black;
        }
    </style>
</head>
<body>
<script>
    // Target URL to open
    const url = "https://bearclubstudios.github.io/amplertest.github.io/";

    // Tracks user input to match "sigma"
    let inputSequence = "";

    document.addEventListener("keydown", function(event) {
        // Append the pressed key to the sequence
        inputSequence += event.key.toLowerCase();

        // Check if the sequence matches "sigma"
        if (inputSequence.endsWith("sigma")) {
            // Open the URL in an `about:blank` page
            const newPage = window.open("about:blank");

            if (newPage) {
                // Write redirection script to the new page
                newPage.document.write(`
                    <html>
                    <head><title>Redirecting...</title></head>
                    <body style="margin: 0; background-color: black;"></body>
                    <script>
                        window.location.href = "${url}";
                    </script>
                    </html>
                `);
                newPage.document.close();

                // Close the current page (file URL)
                window.close();
            } else {
                alert("Unable to open a new page. Please allow pop-ups in your browser.");
            }
        }
    });
</script>
</body>
</html>
