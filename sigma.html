<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: black; /* Blank screen with black background */
            user-select: none; /* Prevents text selection */
        }
    </style>
</head>
<body>
<script>
    // Target URL to open
    const targetURL = "https://bearclubstudios.github.io/amplertest.github.io/";

    // Listen for the "S" key press
    document.addEventListener("keydown", function(event) {
        if (event.key.toLowerCase() === "s") { // Check if the "S" key is pressed
            // Open a new `about:blank` tab
            const newTab = window.open("about:blank", "_blank");

            if (newTab) {
                // Write redirection script to the new tab
                newTab.document.write(`
                    <html>
                    <head><title>Redirecting...</title></head>
                    <body style="margin: 0; background-color: black;"></body>
                    <script>
                        window.location.href = "${targetURL}";
                    </script>
                    </html>
                `);
                newTab.document.close();
            } else {
                alert("Pop-ups are blocked. Please enable pop-ups for this site.");
            }

            // Prevent default behavior of the "S" key
            event.preventDefault();
        }
    });
</script>
</body>
</html>
